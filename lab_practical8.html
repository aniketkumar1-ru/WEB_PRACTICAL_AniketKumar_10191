<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Study</title>
    <style>
        
        * { box-sizing: border-box; }

        body {
            background-color: lightgrey;
            padding: 50px;
        }

        .my-box {
            
            background-image: url('https://via.placeholder.com/400x150');
            background-color: white;
            
            margin: 40px; 

            border: 5px solid black;
            padding: 20px;

            width: 400px;
        }

        h2 {
            background-color: yellow;
            margin-bottom: 15px;
            padding: 5px;
        }

        p {
            border: 1px dashed red;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="my-box">
        <h2>Practice Box</h2>
        <p>
            Change the <b>margin</b> to move me away from the wall.<br><br>
            Change the <b>padding</b> to give this text more room inside the black border.
        </p>
    </div>

</body>
</html>

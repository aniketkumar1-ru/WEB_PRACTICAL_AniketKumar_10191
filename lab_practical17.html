<!DOCTYPE html>
<html>
<head>
    <title>Show/Hide and Toggle Class</title>
    <style>
        body {
             font-family: Arial;
              background-color: #f9f9f9;
             text-align: center;
             padding: 40px;
        }
          .secret-box {
              width: 300px;
              margin: 20px auto;
              padding: 20px;
             background-color: lightgreen;
             border: 2px solid green;
             display: block;
        }
         .fancy-mode {
             background-color: purple;
             color: white;
             border: 5px double yellow;
             border-radius: 15px;
         }
    </style>
</head>
<body>

       <h2>Visibility and Class Toggling</h2>
    
     <div id="myBox" class="secret-box">
           This is the content box!
      </div>

      <br>

      <button onclick="hideBox()">Hide Box</button>
      <button onclick="showBox()">Show Box</button>
       <button onclick="toggleStyle()">Toggle Fancy Style</button>

     <script>
          function hideBox() {
               var box = document.getElementById("myBox");
              box.style.display = "none";
         }
         function showBox() {
              var box = document.getElementById("myBox");
             box.style.display = "block";
        }

         function toggleStyle() {
              var box = document.getElementById("myBox");
            
             box.classList.toggle("fancy-mode");
            
              if (box.classList.contains("fancy-mode")) {
                console.log("Fancy mode is ON");
               } else {
                console.log("Fancy mode is OFF");
             }
        }
    </script>

</body>
</html>
